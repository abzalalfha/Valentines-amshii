<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ff6f91,#ff9671,#ffc75f);
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;
position:relative;
}

/* Sparkles */
.sparkle{
position:absolute;
width:4px;
height:4px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* Floating Hearts */
.heart{
position:absolute;
animation:floatUp linear infinite;
opacity:0.7;
}

@keyframes floatUp{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

.container{
z-index:2;
padding:20px;
max-width:90%;
}

.rose{
font-size:65px;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

h1{
font-family:'Great Vibes',cursive;
font-size:2.8rem;
text-shadow:0 0 20px rgba(255,255,255,0.9);
margin-bottom:10px;
}

.typing{
font-size:1.3rem;
min-height:40px;
margin:15px 0;
}

.countdown{
margin:10px 0;
font-size:1rem;
opacity:0.9;
}

button{
padding:14px 28px;
font-size:1rem;
border:none;
border-radius:30px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{
background:white;
color:#ff4081;
font-weight:bold;
box-shadow:0 0 20px rgba(255,255,255,0.9);
}

#noBtn{
background:#ff4081;
color:white;
position:absolute;
}

.success{
display:none;
font-size:1.6rem;
margin-top:20px;
animation:fadeIn 1s forwards;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(0.8);}
to{opacity:1;transform:scale(1);}
}

.music-btn{
position:absolute;
bottom:20px;
right:20px;
background:white;
color:#ff4081;
padding:10px 15px;
border-radius:20px;
font-size:14px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<div class="rose">ğŸŒ¹</div>

<h1>AMSHIIIâ¤ï¸â€ğŸ”¥ğŸ¥¹ğŸ˜˜</h1>

<div class="typing" id="typingText"></div>

<div class="countdown" id="countdown"></div>

<div style="position:relative;height:80px;margin-top:20px;">
<button id="yesBtn">YES ğŸ’˜</button>
<button id="noBtn">NO ğŸ˜¢</button>
</div>

<div class="success" id="successMsg">
I LOVE YOU SO MUCH AMSHIII â¤ï¸â€ğŸ”¥ğŸ¥¹ğŸ˜˜

</div>
</div>

<button class="music-btn" onclick="toggleMusic()">ğŸµ Music</button>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5a8e7e4c1a.mp3?filename=romantic-ambient-110397.mp3" type="audio/mpeg">
</audio>

<script>
const typingText=document.getElementById("typingText");
const text="Will you be my Valentine? ğŸ’–";
let index=0;

function typeEffect(){
if(index<text.length){
typingText.innerHTML+=text.charAt(index);
index++;
setTimeout(typeEffect,80);
}
}
typeEffect();

/* Countdown to Feb 14 */
function updateCountdown(){
const valentine=new Date(new Date().getFullYear(),1,14);
const now=new Date();
const diff=valentine-now;

if(diff>0){
const days=Math.floor(diff/(1000*60*60*24));
document.getElementById("countdown").innerHTML=
days+" days until our special Valentineâ€™s Day â¤ï¸";
}else{
document.getElementById("countdown").innerHTML=
"Today is our Valentineâ€™s Day â¤ï¸";
}
}
updateCountdown();

/* NO button escapes & YES grows */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
let scale=1;

function moveButton(){
const x=Math.random()*(window.innerWidth-100);
const y=Math.random()*(window.innerHeight-80);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

scale+=0.1;
yesBtn.style.transform="scale("+scale+")";
}

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("touchstart",moveButton);

/* YES click */
yesBtn.addEventListener("click",()=>{
document.getElementById("successMsg").style.display="block";
launchHearts();
});

/* Hearts explosion */
function launchHearts(){
for(let i=0;i<50;i++){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
heart.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
}

/* Sparkles background */
for(let i=0;i<50;i++){
let sparkle=document.createElement("div");
sparkle.classList.add("sparkle");
sparkle.style.top=Math.random()*100+"vh";
sparkle.style.left=Math.random()*100+"vw";
document.body.appendChild(sparkle);
}

/* Music toggle */
const music=document.getElementById("bgMusic");
function toggleMusic(){
if(music.paused){music.play();}
else{music.pause();}
}
</script>

</html>
